<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center h1">Weather Dashboard</nav>

    <div class='container'>

        <div class="row">

            <div class='col-lg-4 float-lg-left top'>
                Search for a city:
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" id="citySearchInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="searchButton" type="button">Button</button>
                    </div>
                </div>

            </div>

            <div class='col-lg-8 float-lg-right top' id='resultsDisplayer'>
                <div id="cityNameDisplay"></div>
                <div id="cityDateDisplay"></div>
                <div id="temperatureDisplay"></div>
                <div id="humidityDisplay"></div>
                <div id="windSpeedDisplay"></div>
                <div id="uvIndexDisplay"></div>
            </div>

        </div>

        <div class="row">

            <div class="col-lg-2 float-lg-left" id="pastCities">
                <h3>Search history:</h3>
                <ul><span id="searchHistory"></span>
                </ul>
            </div>


            <div class='col-lg-10 container bottom'>
                <h3>Forecast</h3>
                <div class="row" >
                    <ul id="forecastDisplay">
                    </ul>
                </div>
            </div>
        </div>

    </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
